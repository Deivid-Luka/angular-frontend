<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="container">
  <div>
  <h1>Product System</h1>
        <div class="search_bar">
            <input type="text" [(ngModel)]="searchCriteria" name="search_bar" id="search_bar" placeholder="Search the product...">
            <button (click)="reloadData()" class="btn-1"><i class="fas fa-search"></i> Search</button>
            <button (click)="hide()" routerLink="add" id="popup" class="btn-2" routerLinkActive="active">Add new product</button>
            <button (click)="hide()" routerLink="products" class="btn-2" routerLinkActive="active">Product List</button>
        </div>
            <table  [hidden] = "isShow" id="products">
            <tr>
              <th>ID</th>
              <th>Code</th>
              <th>Price</th>
              <th>Description</th>
              <th></th>
            </tr>
            <tr *ngFor="let product of products | async">
              <td>{{product.id}}</td>
              <td>{{product.code}}</td>
              <td>{{product.price}}</td>
              <td>{{product.description}}</td>
              <td>
                <button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                <button (click)="productUpdate(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                  <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button>      
                </td>
            </tr>
        </table>
      </div>
      <div [hidden] = "isShowRoute" id="test">
  <router-outlet ></router-outlet>
</div>
    </div>
</body>
