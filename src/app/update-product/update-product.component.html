<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Code</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.code" name="name">
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input type="number" class="form-control" id="amount" required [(ngModel)]="product.amount" name="amount">
    </div>

    <div class="form-group">
      <label for="name">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
      </div>

    <div class="form-group">
        <label for="name">Detailed Description</label>
        <input type="text" class="form-control" id="detailedDescription" required [(ngModel)]="product.detailedDescription" name="detailedDescription">
    </div>

    <button type="submit" [disabled]="!product.code || !product.amount || !product.detailedDescription || !product.price || !product.description" class="btn btn-success">Update</button>
    <button  (click)="back()" class="btn btn-danger">Cancel</button>
  </form>
</div>
